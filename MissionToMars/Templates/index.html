<!doctype html>
<html lang="en">

<!-- HEAD -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/cosmo.css">
    <link rel="stylesheet" href="CSS/jumbotron.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Mission to Mars</title>
</head>
<!-- CLOSE HEAD -->


<!-- BODY -->

<body>

    <!-- JUMBOTRON (Bootstrap 5) -->
    <div class="sticky-top text-center m-0 p-5" style="background-color: #e9ecef">
        <h1 class="display-4">Mission to Mars</h1>
        <a class="btn btn-lg btn-danger text-white rounded" href="/scrape" role="button">Scrape New Data</a>
    </div>

    <!-- CONTAINER -->
    <div class="container">

        <!-- Row 1 -->
        <div class="row bg-info rounded m-3">
            <div class="col">
                <p>
                <h3>Latest Mars News</h3>
                <h5>{{ mars_data['news_title'] }}</h5>
                {{ mars_data['news_paragraph'] }}
                </p>
            </div>
        </div>
        <!-- Close Row 1 -->

        <!-- Row 2 -->
        <div class="row m-3">
            <div class="col bg-info rounded me-2 pt-3">
                <h3>Featured Mars Image</h3>
                <img src={{mars_data['featured_image_url'] }} class="img-fluid" alt="Featured Image">
            </div>

            <div class="col bg-info rounded ms-2 pt-4">
                <h5>Mars Facts</h5>
                <div>{{ mars_data['facts_table'] | safe }}</div>
            </div>
        </div>
        <!-- Close Row 2 -->

        <!-- Row 3 -->
        <div class="row bg-info rounded m-3 pt-3">
            <h3>Mars Hemispheres</h3>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
        <!-- Close Row 3 -->


    </div>
    <!-- CLOSE CONTAINER -->






    <!-- Popper JS & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>


</body>
<!-- CLOSE BODY -->

</html>
